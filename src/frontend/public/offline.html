<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BISAULI - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 48px 32px;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #fef3c7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }
      h1 {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 16px;
        font-weight: 700;
      }
      p {
        font-size: 16px;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 32px;
      }
      .button {
        display: inline-block;
        background: #d97706;
        color: white;
        padding: 12px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s;
      }
      .button:hover {
        background: #b45309;
      }
      .features {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #e5e7eb;
      }
      .features h2 {
        font-size: 14px;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 16px;
      }
      .features ul {
        list-style: none;
        text-align: left;
      }
      .features li {
        padding: 8px 0;
        color: #6b7280;
        font-size: 14px;
      }
      .features li::before {
        content: "âœ“";
        color: #d97706;
        font-weight: bold;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You are offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be unavailable until you're back online.
      </p>
      <a href="/" class="button" onclick="window.location.reload(); return false;">
        Try Again
      </a>
      <div class="features">
        <h2>What you can do offline</h2>
        <ul>
          <li>Browse previously viewed products</li>
          <li>View cached pages</li>
          <li>Access the app interface</li>
        </ul>
      </div>
    </div>
  </body>
</html>
